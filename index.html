<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Navigation Bar</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>

        <input type="checkbox" class="burger-cb">
        <div class="burger-icon">
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </nav>

    <script>
        const navLinks = document.querySelectorAll('.nav-links li');
        const navLinksAnchors = document.querySelectorAll('.nav-links li a');
        navLinks.forEach((link, idx) => link.style.transition = `transform .7s linear ${idx*.1}s`);
        navLinksAnchors.forEach((anchor, idx) => anchor.style.transitionDelay = `color .8s linear ${idx*.3}s`);
    </script>
</body>
</html>
